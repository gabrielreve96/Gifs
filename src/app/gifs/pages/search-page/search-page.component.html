<div class="flex items-center justify-center my-10">
    <input
        type="text"
        placeholder="Buscar gifs..."
        class="w-80 px-4 py-3 rounded-l-full bg-gray-100 text-base outline-none transition-colors duration-200 focus:bg-white focus:ring-2  focus:ring-indigo-500"
        (keyup.enter)="onSearch(txtSearch.value)"
        #txtSearch
        />  
    <button
        class="px-5 h-11 text-white rounded-r-full flex items-center justify-center transition-colors duration-200 bg-indigo-700"
    >
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
    </button> 
</div>

<app-gif-list-item
 [gifImg]="searchData()"
>

</app-gif-list-item>
