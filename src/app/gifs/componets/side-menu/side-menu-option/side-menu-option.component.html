<nav role="navigation" aria-label="MenÃº principal">
    @for (item of menuOptions(); track item.router) {
        <a class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
          [routerLink]="[item.router]" 
          routerLinkActive="bg-blue-800"
          [attr.aria-current]="isActive(item) ? 'page' : null"
          [attr.aria-label]="item.label + ': ' + item.sublabel"
        >
            <div>
                <i [class]="item.icon" aria-hidden="true"></i>
            </div>
            <div class="flex flex-col">
                <span class="text-lg font-bold leading-5 text-white">{{item.label}}</span>
                <span class="text-sm text-white/50 hidden md:block">{{item.sublabel}}</span>
            </div>
        </a>
    }
</nav>
