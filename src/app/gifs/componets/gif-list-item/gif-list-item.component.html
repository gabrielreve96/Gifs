<div class="w-full h-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">
  @for (item of gifImg || []; track $index) {
     <div class="overflow-hidden rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
    <img class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300" [src]="item.url" [alt]="'Image ' + ($index + 1)">
    <p class="text-black px-1.5 font-light">{{item.title}}</p>
     </div>
  }
</div>
